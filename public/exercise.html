<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/pulse/bootstrap.min.css"
        integrity="sha384-L7+YG8QLqGvxQGffJ6utDKFwmGwtLcCjtwvonVZR/Ba2VzhpMwBz51GaXnUsuYbj" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fitness Tracker</title>
</head>

<body>
    <!-- NAV BAR -->
    <nav class="navbar navbar-dark bg-primary">
        <a href="/" class="navbar-brand">Fitness Tracker</a>
        <a href="/stats" class="btn btn-primary">User Dashboard</a>
    </nav>
    <!-- MAIN BODY -->
    <main class="container">
        <header>
            <h1>Track Your Fitness!</h1>
        </header>
        <div class="container exercise">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">
                    <h3>Add Your Exercise</h3>
                </div>
                <div class="card-body">
                    <form action="POST">
                        <fieldset class="form-group">
                            <label for="type">Exercise Type:</label>
                            <select name="type" id="type">
                                <option disabled selected>Select Exercise Type</option>
                                <option value="resistance">Resistance</option>
                                <option value="cardio">Cardio</option>
                            </select>
                        </fieldset>
                        <fieldset id="cardio-form">
                            <div class="form-group">
                                <label for="cardio-name">Name:</label>
                                <input type="text" name="cardio-name" id="cardio-name" placeholder="Running" />
                            </div>
                            <div class="form-group">
                                <label for="cardio-distance">Distance (miles):</label>
                                <input type="number" name="cardio-distance" id="cardio-distance" placeholder="5" />
                            </div>
                            <div class="form-group">
                                <label for="cardio-duration">Duration (minutes):</label>
                                <input type="number" name="cardio-duration" id="cardio-duration" placeholder="10" />
                            </div>
                        </fieldset>
                        <fieldset id="resistance-form">
                            <div class="form-group">
                                <label for="resistance-name">Exercise Name:</label>
                                <input type="text" name="resistance-name" id="resistance-name" placeholder="Bench Press" />
                            </div>
                            <div class="form-group">
                                <label for="resistance-weight">Weight (lbs):</label>
                                <input type="number" name="resistance-weight" id="resistance-weight" placeholder="" />
                            </div>
                            <div class="form-group">
                                <label for="resistance-sets">Sets:</label>
                                <input type="number" name="resistance-sets" id="resistance-sets" placeholder="4" />
                            </div>
                            <div class="form-group">
                                <label for="resistance-reps">Reps:</label>
                                <input type="number" name="resistance-reps" id="resistance-reps" placeholder="10" />
                            </div>
                            <div class="form-group">
                                <label for="resistance-duration">Duration (minutes):</label>
                                <input type="number" name="resistance-duration" id="resistance-duration" placeholder="10" />
                            </div>
                        </fieldset>
                        <fieldset>
                            <button disabled class="">
                                Complete
                            </button>
                            <button disabled class="">
                                Add Exercise
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- TOASTER -->
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="mr-auto">Success</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Excercise Recorded
        </div>
    </div>

    <!-- DEFAULT IMPORTED SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
